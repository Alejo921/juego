<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title></title>
  </head>
  <body class="page">
    <header id="menu_p">
      <center>JUEGO DE NIÑOS</center>
    </header>
    <div class="main-image-wrapper"><img id="img1" src="img/icon.png"></div>
    <form id="f1" action="/login" method="POST">
      <div id="errorMsg" align="center"></div>
      <input id="user" type="text" placeholder="Nombre de Usuario" value="" name="username" autocomplete="off" class="text-input--underbar">
      <input id="pass" type="password" placeholder="Contraseña" value="" name="password" class="text-input--underbar"><br>
      <button id="b1" class="inicio">Ingresar</button>
    </form><br><a id="r1" href="/registro">Registrarme</a>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/onsen-css-components-default.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
      window.onload = (function() {
         var mensaje = '';
         if(mensaje != "")
             sweetAlert("Error", mensaje +"", "error"); 
         $('#f1').each(function () {
              $(this).css({
                  'margin-top': ($(window).height() *0.12),
                  'height': ($(window).height() * 0.6)
              });
          });
         $('#b1').each(function () {
              $(this).css({
                  'font-size': ($(window).height() *0.05),
                  'height': ($(window).height() * 0.07)
              });
          });
         $('#img1').each(function () {
              $(this).css({
                  'margin-top': ($(window).height() *0.001),
                  'width': ($(window).height() *0.25),
                  'height': ($(window).height() *0.25)
              });
          });
         $('#r1').each(function () {
              $(this).css({
                  'margin-top': ($(window).height() *0.55),
                  'font-size': ($(window).height() *0.05)
      
              });
          });
         $('#user').each(function () {
              $(this).css({
                  'font-size': ($(window).height() *0.05)
              });
          });
         $('#pass').each(function () {
              $(this).css({
                  'font-size': ($(window).height() *0.05)
              });
          });
         $(window).resize(function(event) {
            $('#f1').each(function () {
                $(this).css({
                    'margin-top': ($(window).height() *0.12),
                    'height': ($(window).height() * 0.6)
                });
            });
            $('#b1').each(function () {
                $(this).css({
                    'font-size': ($(window).height() *0.05),
                    'height': ($(window).height() * 0.07)
                });
            });
            $('#img1').each(function () {
                $(this).resize($(window).height() * 0.12, $(window).height() * 0.12);
                $(this).css({
                    'margin-top': ($(window).height() *0.001),
                    'width': ($(window).height() *0.25),
                    'height': ($(window).height() *0.25)
                });
            });
            $('#r1').each(function () {
                $(this).css({
                    'margin-top': ($(window).height() *0.55),
                    'font-size': ($(window).height() *0.05)
                });
            });
            $('#user').each(function () {
                $(this).css({
                    'font-size': ($(window).height() *0.05)
                });
            });
           $('#pass').each(function () {
                $(this).css({
                    'font-size': ($(window).height() *0.05)
                });
            });
         });
      });
    </script>
  </body>
</html>
