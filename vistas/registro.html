<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">

    <meta name="mobile-web-app-capable" content="yes">

    <header id="menu_p">

    <div class="main-image-wrapper"></div>

      <input id="nombre" type="text" placeholder="Nombre" name="nombre" class="text-input--underbar"><br>
      <input id="correo" type="text" placeholder="E-mail" name="correo" class="text-input--underbar"><br>
      <input id="username" type="text" placeholder="Nombre de Usuario" name="username" class="text-input--underbar"><br>
      <input id="password" type="password" placeholder="Contraseña" value="" name="password" class="text-input--underbar"><br>
      <input id="confirmar_password" type="password" placeholder="Confirmar contraseña" value="" name="confirmar_password" class="text-input--underbar"><br>
      <button id="b1" class="inicio">Registrarme</button>
    </form><br><a id="r1" href="/login">Autenticarme</a>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/onsen-css-components-default.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/registro.js"></script>
    <script>

         var mensaje = '';
         if(mensaje != "")
             sweetAlert("Error", mensaje +"", "error"); 
         $('#form').each(function () {
              $(this).css({
                  'margin-top': -($(window).height() *0.1),
                  'height': ($(window).height() * 0.55)
              });
          });

              $(this).css({
                  'height': ($(window).height() * 0.09),

                  'padding': 0

          });

              $(this).css({
                  'height': ($(window).height() * 0.09),

              });
          });

                  'height': ($(window).height() * 0.09),
                  'font-size': ($(window).height() *0.04),

          });

                  'margin-top': ($(window).height() *0.07),
